<body class ="container mx-auto" id="bg">
        <h1>Let's play Rock, Papers, Scissors<br>Can you beat the MA(chi)N?</h1><br>    
        <select id="myChoice" onchange="RBS()">
            <option>Your choice, player!</option>
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
        </select>
        <div class="mb-4"></div> 
        <h4 class="ml-4 mb-4">Your choice:</h4>
        <h4 class="flex mt-4" id="mchoice"></h4>
        <div class="mb-4"></div> 
        <h4 class="ml-4 mb-4">Computers choice:</h4>
        <h4 class="flex mt-4" id="cchoice"></h4>    
        <h3 class="ml-2 p-4"><h3 id="winner"></h3>
</body>
