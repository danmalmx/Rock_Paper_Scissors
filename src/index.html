<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/rbs.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container mx-auto bg-yellow align-center">     
        <h1>Let's play Rock, Papers, Scissors<br>Can you beat the computer</h1><br>    
        <select id="myChoice" onchange="RBS()" class="content-center">
            <option>Your choice, player!</option>
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
        </select>
        <div class="mb-4"></div> 
        <h4 class="ml-4 mb-4">Your choice:</h4>
        <h4 class="flex mt-4" id="mchoice"></h4>
        <div class="mb-4"></div> 
        <h4 class="ml-4 mb-4">Computers choice:</h4>
        <h4 class="flex mt-4" id="cchoice"></h4>    
    </div>
    <h3 class="ml-2 p-6">And the winner is <h3 id="winner"></h3>
</body>
</html>
